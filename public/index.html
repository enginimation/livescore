<!DOCTYPE html>
<html lang="en">
<head>
    <title>LiveScore</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Enginimation Studio(enginimation.com)"/>
    <meta name="description" content="Description"/>
    <meta name="keywords" content="html5,css3"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="hook.js"></script>

    <script type="text/javascript">

        //
        // TODO: Move this to hook-shim, will create magic Hook namespace
        //
        var Hook = require('/hook.js').Hook;
        Hook = new Hook();
        Hook.connect();

        Hook.on('ready', function(){

          //
          // Remark: Use Hook.anAny to capture all Hook events for debugging
          //
          Hook.onAny(function(data){
            console.log(data);
          });

          Hook.emit('hello', 'i am browser!');

          //
          // Remark: Some people enjoy getting callbacks for messages
          //
          Hook.emit('cakeRequest', 'Cake please?', function(err, result){
            console.log(result);
          });

          Hook.emit('cakeRequest', 'I DEMAND CAKE', function(err, result){
            console.log(result);
          });


        });

    </script>


    <script src="js/libs.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controller.js"></script>
    <script>$(function(){AppController.init();});</script>
<body>
<header>
    <h1>LiveScores</h1>
    <nav>
        <ul>
            <li data-event-type="latest"><a href="#latest">Latest</a></li>
            <li data-event-type="current"><a href="#current">Current</a></li>
            <li data-event-type="upcoming"><a href="#upcoming">Upcoming</a></li>
        </ul>
    </nav>
</header>
<article id="results">
    <section id="latest" class="events_board"></section>
    <section id="current" class="events_board"></section>
    <section id="upcoming" class="events_board"></section>
</article>
<footer>
    <section>Build for you by <a href="http://enginimation.com">Enginimation Studio</a>. Powered by <a href="http://fanfeedr.com">FanFeedr</a>.</section>
</footer>
<script type="text/template" id="latest_result_tpl">
    <div class="team"><%= home %></div><div class="score"><%= score %></div><div class="team"><%= away %></div><div class="date"><%= date %></div>
</script>
<script type="text/template" id="upcoming_result_tpl">
    <div class="team"><%= home %></div><div class="date"><%= date %></div><div class="team"><%= away %></div>
</script>
<script type="text/template" id="current_result_tpl">
    <div class="team"><%= home %></div><div class="date"><%= date %></div><div class="team"><%= away %></div>
</script>
</body>
</html>
